<style>
  .message-ball {
    font-size: 20px;
    line-height: 200px;
    text-align: center;
  }
  .circle {
    transition-property: width, height, margin-left, margin-top;
    transition-duration: 2s;
    position: fixed;
    transform: translateX(-50%) translateY(-50%);
    background-color: red;
    border-radius: 50%;
  }

<body>
  <div id="wrap">
    <header>
      <h1>로고자리</h1>
      <nav>
        <ul class="nav_list">
          <li><a href="#nav01">nav01</a></li>
          <li><a href="#nav02">nav02</a></li>
          <li><a href="#nav03">nav03</a></li>
          <li><a href="#nav04">nav04</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section sec-01">
        <h2>여기는 Section 1 toggle 입니다.</h2>
        <div class="toggle">
          <p class="toggle_title">최첨단 토글 시스템</p>
          <span class="chang_text">컬러 : {blue} </span>
          <button class="toggle_btn">토글 버튼이라구 ! 톡을 !</button>
        </div>
        <button onclick="goClick()">Click me me me !!</button>
      </section>

      <section class="section sec-02">
        <h2>여기는 Section 2 todolist 입니다.</h2>
        <div>
          <p class="total_text">총 리스트 갯수 :
            <span class="total">0</span>개
          </p>
          <p class="chk_text">선택한 리스트 갯수 :
            <span class="chk">0</span>개
          </p>
          <button class="all_checked" disabled>모두 Checked</button>
          <button class="all_delete" disabled>checked된 list 모두 삭제</button>
        </div>

        <form id="form_todo" class="form_group">
          <input type="text" class="todo_input" autofocus required />
          <button class="todo_btn">➕ 추가 할거야 ➕</button>
        </form>

        <div class="todo_wrapper">
          <ul class="todo"></ul>
          <div class="empty">
            체크 list를 작성해주세요.
          </div>
        </div>
      </section>

      <section class="section sec-03">
        <h2>여기는 Section 3 입니다.</h2>
      </section>

      <section class="section sec-04">
        <h2>여기는 Section 4 입니다.</h2>
      </section>
    </main>
    <footer></footer>
  </div>
